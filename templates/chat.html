<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sterna: Flight Booking</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="chat-container">
        <h1>Sterna: Flight Booking</h1>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const message = document.getElementById('user-input').value;
            document.getElementById('user-input').value = '';
            document.getElementById('chat-box').innerHTML += `<p><strong>You:</strong> ${message}</p>`;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            document.getElementById('chat-box').innerHTML += `<p><strong>Sterna:</strong> ${data.response}</p>`;
        }
    </script>
</body>
</html>
